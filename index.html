<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-login in or sgin up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container1">
          <figure class="figure">
            <img src="facebook_img.png" alt="facebook_logo" width="250" height="150" />
          </figure>
          <figcaption class="figcaption">
            <span class="nowrap">Facebook helps you connect and share</span> <br>
            <span class="nowrap"> with the people in your life. </span>
          </figcaption>
      </div>
      <div class="container2">
        <form action="">
          <input
            id="input-txt"
            type="text"
            placeholder="Email address or phone number"
          />

          <input id="input-pa" type="password" placeholder="Password" />

          <div class="login-button">
            <button id="button" type="submit">Log in</button>
          </div>
          <div class="password-change">
            <a href="index.html"
              >Forgotten password?</a
            >
          </div>
          <div class="new-account-button">
            <button class="button2" type="submit">Create new account</button>
          </div>
        </form>
        <div class="page-div">
          <p>
            <a href="http://127.0.0.1:5500/facebook%20login%20page/index.html"
              >Create a Page</a
            >
            for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
